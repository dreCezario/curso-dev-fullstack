<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const aluno = {
            nome: 'Maria',
            sobrenome: 'da Silva',
            notas: [7, 10, 8, 5, 7, 9],
        }

        const alunoMedia = aluno.notas.reduce( (acc, curr) => acc + curr) 

        const alunoMediaFnal = alunoMedia / 6

        if (alunoMediaFnal > 6){
            console.log(`A media da ${aluno.nome} foi ${Math.round(alunoMediaFnal)} para o total de 6 Bimestres`)
        }
        
   

    </script>
</body>
</html>
