<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="salvar.html" method="GET"> 
        <label>Nome:</label>
        <input name="nome" type="text" placeholder="Digite o seu nome">

        <br><br>

        <label>E-mail</label>
        <input name="email" type="email" placeholder="Digite o seu e-mail">

        <br><br>

        <label>Senha:</label>
        <input name="senha" type="password" placeholder="Digite sua senha"> 

        <br><br>

        <label>Escolha a cor do seu nome</label>
        <input type="color">

        <br><br>

        <label>Sexo:</label>
        <br>
        <input name="sexo" type="radio" value="masculino"> <label>Masculino</label>
        <br>
        <input name="sexo" type="radio" value="feminino"> <label>Feminino</label>
        <br>
        <input name="sexo" type="radio" value="nao definido"> <label>Prefiro não informar</label>

        <br><br>

        <label>Habilidades:</label>
        <br>
        <input name="habilidades" type="checkbox" value="basquete" id="basquete"> <label for="basquete">Basquete</label>
        <br>
        <input name="habilidades" type="checkbox" value="transudo" id="transudo"> <label for="transudo">Transudo</label>
        <br>
        <input name="habilidades" type="checkbox" value="leitor" id="leitor"> <label for="leitor">Leitor</label>
        <br>
        <input name="habilidades" type="checkbox" value="fodao" id="fodao"> <label for="fodao">Fodão</label>

        <br><br>
        <button>Enviar</button>
        
    </form>
</body>
</html>
